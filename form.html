<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/base.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-form active">
      <div class="form">
        <div class="button-box">
          <div class="bar-button"></div>
          <button class="btn-login">Log In</button>
          <button class="btn-register">Register</button>
        </div>
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i
          ><i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>

        <div class="group-input group1">
          <input class="input_form" type="text" placeholder="User Name" />
          <input
            class="input_form"
            type="password"
            placeholder="Enter Password"
          />
          <input class="check" type="checkbox" />
          <span>Remember Password</span>
          <div class="group-btn">
            <button onclick="offForm()">Exit</button>
            <button>Log in</button>
          </div>
        </div>
        <div class="group-input group2">
          <input class="input_form" type="text" placeholder="User Name" />
          <input class="input_form" type="password" placeholder="Email Id" />
          <input
            class="input_form"
            type="password"
            placeholder="Enter Password"
          />
          <input class="check" type="checkbox" />
          <span>I agree to the Terms & Condition </span>
          <div class="group-btn">
            <button onclick="offForm()">Exit</button>
            <button>Register</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var gr1 = document.querySelector(".group1");
      var gr2 = document.querySelector(".group2");
      var x = document.querySelector(".btn-register");
      var y = document.querySelector(".btn-login");
      var bar = document.querySelector(".bar-button");

      x.onclick = function () {
        bar.style.left = "90px";
        gr1.style.left = "-200px";
        gr2.style.right = "50%";
        x.style.color = "white";
        y.style.color = "black";
      };
      y.onclick = function () {
        x.style.color = "black";
        y.style.color = "white";
        bar.style.left = "0px";
        gr1.style.left = "50%";
        gr2.style.right = "-200px";
      };
    </script>
  </body>
</html>
